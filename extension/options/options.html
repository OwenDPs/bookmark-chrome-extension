<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager - 选项</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>收藏夹管理器 - 选项</h1>
    
    <div class="section">
      <h2>账户信息</h2>
      <div id="user-info">
        <p>加载中...</p>
      </div>
    </div>
    
    <div class="section">
      <h2>API设置</h2>
      <div class="form-group">
        <label for="api-url">API URL:</label>
        <input type="url" id="api-url" placeholder="https://your-worker.your-subdomain.workers.dev">
        <button id="save-api-btn">保存</button>
      </div>
    </div>
    
    <div class="section">
      <h2>界面设置</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="floating-button-toggle"> 显示浮动添加按钮
        </label>
        <p class="description">在网页上显示一个浮动按钮，方便快速添加当前页面到收藏夹</p>
      </div>
    </div>
    
    <div class="section">
      <h2>数据管理</h2>
      <div class="form-group">
        <button id="export-btn">导出收藏夹</button>
        <button id="import-btn">导入收藏夹</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>
    </div>
    
    <div class="section">
      <h2>关于</h2>
      <p>收藏夹管理器 v1.0.0</p>
      <p>一个基于Cloudflare Worker和D1数据库的Chrome收藏夹扩展插件。</p>
    </div>
  </div>

  <script src="../config/config.js"></script>
  <script src="options.js"></script>
</body>
</html>
